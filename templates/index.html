<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oncology Web App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #3f618e;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            margin-top: 130px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0b7170;
            font-weight: bold;
            text-align: center;
        }
        .form-group label {
            font-weight: bold;
            color: #0b7170;
        }
        .btn-primary {
            background-color: #0b7170;
            border-color: #0b7170;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #0b7170;
            border-color: #0b7170;
        }
        .alert {
            margin-top: 20px;
        }
        h5 {
            color: #495057;
            margin-top: 30px;
            font-weight: bold;
        }
        p {
            color: #6c757d;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Oncology Web App</h1>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Cancer Type Dropdown -->
    <form action="/" method="POST">
        <div class="form-group">
            <label for="carrierType">Cancer Type:</label>
            <select class="form-control" id="carrierType" name="carrierType">
                <option>Colon Cancer</option>
                <option>Breast Cancer</option>
                <option>Lung Cancer</option>
                <option>Prostate Cancer</option>
                <option>Multiple Myeloma</option>
            </select>
        </div>
    </form>

    <!-- Upload Button -->
    <form action="/upload" method="POST" class="form-group" enctype="multipart/form-data">
        <label for="pdf_file">Upload PDF:</label>
        <input type="file" id="pdf_file" name="pdf_file" accept=".pdf">
        <button type="submit" class="btn btn-primary mb-3">Upload</button>
    </form>

    <!-- Extract Drugs Button -->
    <form action="/extract" method="POST">
        <button type="submit" class="btn btn-primary mb-3">Extract Drugs</button>
    </form>

    <!-- Download Button -->
    <form action="/download" method="POST">
        <button type="submit" class="btn btn-primary mb-3">Download</button>
    </form>

    <!-- NIH Approval Check Button -->
    <form action="/nih_check" method="POST">
        <button type="submit" class="btn btn-primary mb-3">NIH Approval Check</button>
    </form>

    <!-- Color Legend -->
    <h5>Color Legend:</h5>
    <p>Green: Success, Red: Fail</p>
</div>
</body>
</html>
