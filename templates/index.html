<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oncology Web App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #545153;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            margin-top: 100px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0b7170;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group label {
            font-weight: bold;
            color: #0b7170;
        }
        .btn-primary {
            background-color: #0b7170;
            border-color: #0b7170;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0b7170;
            border-color: #0b7170;
        }
        .alert {
            margin-top: 20px;
        }
        h5 {
            color: #495057;
            margin-top: 30px;
            font-weight: bold;
        }
        p {
            color: #6c757d;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Oncology Web App</h1>

    <!-- Flash Messages -->
    <div class="row">
        <div class="col-12">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div class="mt-3">
                  {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
        </div>
    </div>

    <!-- Cancer Type Dropdown -->
    <form action="/" method="POST">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="form-group">
                    <label for="carrierType">Cancer Type:</label>
                    <select class="form-control" id="carrierType" name="carrierType">
                        <option>Colon Cancer</option>
                        <option>Breast Cancer</option>
                        <option>Lung Cancer</option>
                        <option>Prostate Cancer</option>
                        <option>Multiple Myeloma</option>
                    </select>
                </div>
            </div>
        </div>
    </form>

    <!-- Upload Button -->
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="form-group">
                    <label for="pdf_file">Upload PDF:</label>
                    <input type="file" class="form-control-file" id="pdf_file" name="pdf_file" accept=".pdf">
                </div>
                <button type="submit" class="btn btn-primary mb-3">Upload</button>
            </div>
        </div>
    </form>

    <!-- Extract Drugs Button -->
    <form action="/extract" method="POST">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <button type="submit" class="btn btn-primary mb-3">Extract Drugs</button>
            </div>
        </div>
    </form>

    <!-- Download Button -->
    <form action="/download" method="POST">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <button type="submit" class="btn btn-primary mb-3">Download</button>
            </div>
        </div>
    </form>

    <!-- NIH Approval Check Button -->
    <form action="/nih_check" method="POST">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <button type="submit" class="btn btn-primary mb-3">NIH Approval Check</button>
            </div>
        </div>
    </form>

    <!-- Color Legend -->
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h5>Color Legend:</h5>
            <p>Green: Success, Red: Fail</p>
        </div>
    </div>
</div>
</body>
</html>
